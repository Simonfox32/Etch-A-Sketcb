<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./content/styles.css"/>

    <script defer src="./content/script.js"></script>
</head>
<body>

    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="board">
        </div>
        <div class="buttons">
            <button class="eraser">Eraser</button>
            <button class="rainbow">Rainbow</button>
            <button class="clear">Clear</button>
            <p class="size-notification">16 x 16</p>
            <input type="range" min="10" max="100" value="16" class="size">Grid size</button>
        </div>
        <input class="color-picker" value="#000000" type="color"></input>
    </div>
</body>
</html>
